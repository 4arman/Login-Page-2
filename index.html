<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="page">
            <form action="">
                <h2>Login</h2>
                <input 
                class="username"
                type="text" 
                placeholder="Username or Email" required maxlength="16">
                <input
                class="username" 
                type="password" 
                placeholder="Your Password" required minlength="8">

                <div class="remember-forgot">
                    <label>
                        <input
                        class="rem-text" 
                        type="checkbox">Remember Me</label>
                        <a href="#" class="for-text">
                            Forgot Password?</a>
                </div>
                <div class="login-btn">
                    <button type="submit">Login</button>
                </div>
                <div class="no-acc">
                    <div class="acc">Don't Have An Account? 
                        <a href="#">Register</a></div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
